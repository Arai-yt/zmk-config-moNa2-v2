# SPDX-License-Identifier: MIT
compatible: "mona,dir-gestures"
description: Directional gesture input-processor (trackball flick -> key/macro)

include: base.yaml

properties:
  threshold:
    type: int
    required: true
    description: Sum of delta required to trigger (counts)
  timeout-ms:
    type: int
    required: true
    description: Time window to accumulate deltas (ms)
  bindings-up:
    type: phandle-array
    required: true
    description: ZMK behavior binding invoked on UP flick
  bindings-down:
    type: phandle-array
    required: true
    description: ZMK behavior binding invoked on DOWN flick
  bindings-left:
    type: phandle-array
    required: true
    description: ZMK behavior binding invoked on LEFT flick
  bindings-right:
    type: phandle-array
    required: true
    description: ZMK behavior binding invoked on RIGHT flick
